{% extends "_base.html" %}
{% block content %}

<h2>{{ title }}</h2>

<p>
    Are you sure you want to {% if not state %}link{% else %}unlink{% endif %}
    MBID "<a href="//musicbrainz.org/recording/{{ mbid }}">{{ mbid }}</a>"
    {% if not state %}to{% else %}from{% endif %}
    track "<a href="{{ url_for('.track', track_id=track_gid) }}">{{ track_gid }}</a>"?
</p>

<form method="POST" action="{{ url_for('.toggle_track_mbid') }}">

<div class="form-group">
  <label for="note_i">Comment:</label>
  <textarea class="form-control" name="note" id="name_i"></textarea>
</div>

<input type="hidden" name="mbid" value="{{ mbid }}" />
<input type="hidden" name="track_id" value="{{ track_id }}" />
<input type="hidden" name="state" value="{{ '1' if state else '0' }}" />
<input type="hidden" name="submit" value="1" />
<input type="submit" class="btn btn-default" value="Submit" />

</form>

{% endblock %}
